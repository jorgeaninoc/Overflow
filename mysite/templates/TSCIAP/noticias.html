
<div class="basic">
{% load static %}
{% include "partials/top.html" %}
</div>
<div class="container">
  <div class="row">
    <div class="col-sm-1">
        <h1 class="title">
            Noticias
        </h1>

    </div>
  </div>
  <hr>
 {% for n in news %}
 <div class="row">
    <div class="col-md-12">
      <h3 class="rosa">{{ n.titulo }}</h3>
      <p class="lead text-justify">{{ n.texto }}</p>
    </div>
  </div>
  <div class="row">
    {% for i in n.imagenes.all %}
    <div class="col-md-4">
      <img src="../media/{{ i.path }}" class="img-responsive" alt="Imagen no encontrada." />
    </div>
    {% endfor %}
  </div>
  <hr>
  {% endfor %}
</div>

<div class="basic">
{% include "partials/bottom.html" %}
</div>
