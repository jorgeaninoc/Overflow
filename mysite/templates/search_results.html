
<div class="container">
    <!-- This is the search_results.html sub-template -->
    {% if query %}

      <h3>You searched for: <i>{{ query }}</i></h3>
    	<p>{{ title }}</p>
    	{% if items %}
    		{% for item in items %}
            <!--
                AquÃ­ se va a mostrar todas las noticias como si fuera el template original de noticias
            -->

            <div class="row">
              <div class="col-md-3">
                <h3 class="title" align="left">{{ item.titulo }}</h3>
              </div>
              <div class="col-md-6">
              </div>
              <div class="col-md-3">
                <h3 class="title" align="right">{{ item.fechaInicio }}</h3>
              </div>
            </div>
             <div class="row">
               <div class="col-md-12">
                 <p class="lead text-justify">{{ item.texto }}</p>
                 </div>
             </div>
             <div class="row">
               {% for i in item.imagenes.all %}
               <div class="col-md-4">
                 <img src="../media/{{ i.path }}" class="img-responsive" alt="Imagen no encontrada." />
               </div>
               {% endfor %}
             </div>
             <hr>

    		{% endfor %}
    	{% endif %}
    {% else %}
        <!-- Display all the results -->
        <h4>Mostrando todas las noticias</h4>
    {% endif %}

</div>
