<h2 id="rosa">Contactanos</h2>

<h3>Envianos un mensaje o marcanos por telefono</h3>

<body>
<div class="container">
<form>
    <div class="form-group row">
        <div class="col-xs-4" style="text-align: left;">
        <label for="name" id="contactinfo"> Nombre:</label>
        <input type="name" class="form-control" id="contactinput">
        </div>
        <div class="col-xs-4" style="text-align: right; margin-left: 500px;">
            <label id="contactinfo">Telefono: </label> 01-800-000-000
        </div>
    </div>
    <div class="form-group row">
        <div class="col-xs-4">
        <label for="email" id="contactinfo">Correo Electronico(E-MAIL):</label>
        <input type="email" class="form-control" id="contactinput">
        </div>
        <div class="col-xs-4" style="text-align: right; margin-left: 500px;">
            <label id="contactinfo"> Horario de Oficina: </label>
        </div>
    </div>
    <div class="form-group row">
        <div class="col-xs-4">
        <label for="message" id="contactinfo">Tu Mensaje:</label>
        <textarea class="form-control" rows="5" id="contactinput"> </textarea>
        </div>
        <div class="col-xs-4" style="text-align: right; margin-left: 485px;" >
            <label id="contactinfo"> E-mail: </label> correo@correo.com
        </div>
    </div>
    <div class="btn-group-toggle" data-toggle="buttons">
        <label class="btn active">
        <input type="submit" name="Enviar" value="Enviar" class="btn btn-primary active btn-green green-bg">
        </label>
    </div>
</form>
</div>



</div>
